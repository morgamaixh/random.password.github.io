<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="see.css">
</head>
<body>
    <button class="seebtn">see more</button>
    <div class="hiden">
        my name is morgan and am pasionate about information tech
    </div>

    <script>

        const btn = document.querySelector(".see");
        const hidden = document.querySelector(".hidden");

         function seeMore(){
           if(hiden.classList.contains('active')){
            hiden.classList.remove('active')
           } else{
            hiden.classList.add('active')
           }
         }

         btn.addEventListener('click', seeMore)

    </script>
</body>
